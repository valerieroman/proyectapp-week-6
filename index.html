<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"> </script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Zilla+Slab:wght@500&family=Prata&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="card">
        <h1><bold id="boldCity">
         Philadelphia, PA</bold>
        </h1>
        <br/>
     <div class="row">
       <div class="col-4">
         <p class="details" id="tempExtra">
           <ul>
             <li>
               Pressure:
         <span id = "pressure"></span>% </br>
             </li>
             <li> 
               Humidity:
           <span id ="humidity"></span>%  </br>
          </li>
            <li>
              Wind:
         <span id = "wind"></span> mph 
        </li>
        <li>
          Feels like:
         <span id = "feelsLike"> </span>°C
        </ul>
        </div>


       <div class="col-8">
         <p class="city-info" >
           Last updated at: <span id="date"></span> </br>
           <ul>
             <li id="overall-weather">
           Cloudy ☁ </li>
            <li>
              <div class="weather-temperature">
                <img src=" " alt="Clear" id="icon" class="float-right"/>
                <div class="float-right">
                <div class="currentTemp">
              <strong> <span id="temperature"> 59</span>
               <span class="units">
                 <a href="#" id="celsius-link" class="active"> °C</a> | <a href="#" id="fahrenheit-link">°F</a> 
               </span>
             </strong>
               </div>
               </div>
                </div>
               </div>
            </li>
            </ul>
         </p>
        <br/>
        <p class="forecast">
          Forecast for the next 5 days:
        </p>
        <div class="row days-forecast">
          <div class="col-sm days">
            <div class="weekdays">Sunday</div>
            <span class="emoji"> 🌥 </span>
            <div class="high-low">66°/46°</div>
          </div>
          <div class="col-sm days">
            <div class="weekdays">Monday</div>
            <span class="emoji">🌥 </span>
            <div class="high-low">66°/48°</div>
          </div>
          <div class="col-sm days">
            <div class="weekdays">Tuesday</div>
            <span class="emoji">🌥 </span>
            <div class="high-low">74°/52°</div>
          </div>
          <div class="col-sm days">
            <div class="weekdays">Wednesday</div>
            <span class="emoji">🌧 </span>
            <div class="high-low">68°/38°</div>
          </div>
          <div class="col-sm days">
            <div class="weekdays">Thursday</div>
            <span class="emoji">☁ </span>
            <div class="high-low">53°/42°</div>
          </div>
        </div>
        <br/>
        <div class="row">
          <div class="col-6">
            <form class = "search-city"id = "search-form">
          <input type="search"
          class="form-control"
          placeholder="Search for a different city🔍"
          autofocus="on"
          autocomplete="off"
          id="search-city-input"/>
            </div>
          <div class="col-3">
          <input type="submit" class="btn btn-success" value="Search"/>
          <input type= "submit" class="btn btn-primary" value="Current Location" id="current-location-button"/>
          <br>
          <script src="script.js"></script>
        </div>
      </div>
      <small>
        <a href="https://github.com/valerieroman/proyectapp-week-6/tree/Tutorial"
        target="_blank"
        >Open-source code</a>
        by Valerie Roman De Jesus
      </small>
    </div>
  </body>
</html>
